  sdk: ">=3.3.3 <4.0.0"

dependencies:
  app_settings: ^5.1.1
  auto_size_text: ^3.0.0
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  collection: ^1.18.0
