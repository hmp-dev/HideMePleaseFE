  sign_in_with_apple: ^6.1.0
  smooth_page_indicator: ^1.1.0
  stacked_services: ^1.5.0
  url_launcher: ^6.2.5
  web3modal_flutter: ^3.2.0

dev_dependencies:
  build_runner: ^2.4.9
  build_verify: ^3.1.0
  change_app_package_name: ^1.1.0
  envied_generator: ^0.5.4
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.4.1
  injectable_generator: ^2.4.2
  isar_generator: ^3.1.0+1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/icons/
    - assets/images/
    - assets/social-auth-logos/
    - assets/animations/
    - assets/animations/
    - assets/lottie/
    - assets/fonts/
    - assets/wallet-logos/
    - assets/chain-logos/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/pretendard/Pretendard-ExtraBold.otf
          weight: 800
